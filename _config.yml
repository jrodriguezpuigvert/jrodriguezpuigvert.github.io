# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: ./images/profile.jpg
about_content:
   I am researching Bayesian Deep Learning, Computer Vision, and SLAM and am advised by [Javier Civera](https://www.linkedin.com/in/jcivera/) and [Ruben Martinez-Cantin](http://webdiis.unizar.es/~rmcantin/) under my PhD programme which I started in 2020. My trajectory has been driven by my interest in robotics, artificial intelligence, and augmented reality. At my last work station Cologne Intelligence GmbH, Germany, I brought forward the company's research into visual SLAM systems combined with augmented reality platforms for mobile devices. I completed by Master Thesis on visual localisation systems at TH Köln, Germany. I enriched my university studies by participating with the ["Eurobotics Engineering"](https://arc-robots.org/) team in international autonomous robotics competitions. 
content:
  - title: My Research # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout:
        title: Bayesian Deep Networks for Supervised Single-View Depth Learning
        link: Link to project (https://arxiv.org/abs/2104.14202)
        link_text: Link Text
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
        youtube-id: nj5_eVFQVZ8
        autors: "Javier Rodríguez-Puigvert, Rubén Martínez-Cantín, Javier Civera"
        source: "ArXiv, 29 Apr 2021"
        abstract: "Uncertainty quantification is a key aspect in robotic perception, as overconfident or point estimators can lead to collisions and damages to the environment and the robot. In this paper, we evaluate scalable approaches to uncertainty quantification in single-view supervised depth learning, specifically MC dropout and deep ensembles."
      - layout:
        title: Localization Service Using Sparse Visual Information Based on Recent Augmented Reality Platforms
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
        youtube-id: UPYLnRE75t4	
        autors: "Javier RodríguezPuigvert; Till Krempel; Arnulph Fuhrmann"
        source: "ISMAR (In Adjunct Proceedings of the IEEE International Symposium for Mixed and Augmented Reality 2018) Munich, 16 Oct 2018"
        abstract: "We propose a localization service based on sparse visual information using ARCore, a state-of-the-art augmented reality platform for mobile devices. Our service is constituted by two components - front-end and back-end. On the front-end, using the point cloud generated by ARCore as feature points, a corresponding binary keypoint descriptor algorithm like ORB or FREAK is computed to describe the place. On the back-end, this binary descriptor is searched in a map using the bags of binary words technique, responding with the position of the recognized place."

      - layout: 
        title: "Obstacle Collision Avoidance System for visually impaired based on Tango"
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        quote: >
