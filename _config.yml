        youtube-id: UPYLnRE75t4	
        autors: "Javier Rodríguez Puigvert"
        source: "Technische Hochschule Köln, 24 Apr 2017"
        abstract: "In order to move freely around the space, a user could use this system as a virtual white cane. The Obstacle Collision Avoidance System intends to assist visually impaired people during the obstacle avoidance process using the depth perception of a Tango enable device. "

